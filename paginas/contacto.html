<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/recursos/iconos/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Contacto</title>
  </head>

  <body>
    <nav class="barra-navegacion d-flex justify-content-end">
      <div class="dropdown d-md-none">
        <button
          class="btn boton-menu d-flex justify-content-center align-items-center"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="/recursos/iconos/icono-menu.svg" alt="burguer-icon" />
        </button>

        <ul class="lista-menu-burguer dropdown-menu">
          <li>
            <a class="dropdown-item text-end" href="/index.html">Portafolio</a>
          </li>
          <li>
            <a class="dropdown-item text-end" href="/paginas/sobre-mi.html"
              >Sobre mí</a
            >
          </li>
          <li>
            <a
              class="dropdown-item text-end pag-activa"
              href="/paginas/contacto.html"
              >Contacto</a
            >
          </li>
        </ul>
      </div>

      <ul class="lista-menu d-md-flex d-none">
        <li>
          <a class="" href="/index.html">Portafolio</a>
        </li>
        <li>
          <a class="" href="/paginas/sobre-mi.html">Sobre mí</a>
        </li>
        <li>
          <a class="pag-activa" href="/paginas/contacto.html">Contacto</a>
        </li>
      </ul>
    </nav>
    <main class="w-100 h-100">
      <div class="contenedor-titulo-h1">
        <h1>Contacto</h1>
      </div>
      <section class="contenedor-form">
        <form id="formulario">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="mensaje"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
      <section class="contenedor-mapa flex-column">
        <h2 class="text-center">Dirección</h2>
        <audio controls>
          <source src="/recursos/audios/audio.mp3" type="audio/mp3" />
          Tu navegador no soporta el elemento de audio.
        </audio>
        <iframe
          id="mapa"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789012!2d-122.419415684681!3d37.774929279759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8b8b8b8b%3A0x8b8b8b8b8b8b8b8b!2sSan%20Francisco%2C%20CA%2094105%2C%20EE.%20UU.!5e0!3m2!1ses-419!2smx!4v1616161616161"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>
    <footer>
      <div class="texto-footer">
        <p>&copy; Mi Portafolio 2025</p>
      </div>
      <div class="redes-footer">
        <a href="https://www.instagram.com/yoav_lens?igsh=MXV3bTJ2Ym84ODNieg==">
          <img src="/recursos/iconos/icono-instagram.svg" alt="Instagram Icon" />
        </a>
      </div>
    </footer>

    <script src="/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
